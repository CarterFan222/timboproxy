<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Proxy Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; }
    iframe { width: 100%; height: calc(100vh - 4rem); border: none; background: white; }
  </style>
</head>
<body class="text-white font-sans">
  <div class="w-full p-4 bg-gray-900 shadow-md flex items-center space-x-2">
    <input
      id="urlInput"
      type="text"
      placeholder="Enter URL (e.g., https://example.com)"
      class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none"
    />
    <button
      onclick="loadSite()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg"
    >
      Go
    </button>
  </div>

  <iframe id="browserFrame" srcdoc="<p class='text-center p-10'>Enter a URL above to browse a site.</p>"></iframe>

  <script>
    async function loadSite() {
      const input = document.getElementById('urlInput');
      const url = input.value.trim();
      const frame = document.getElementById('browserFrame');

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert("Please include http:// or https:// in the URL.");
        return;
      }

      try {
        frame.srcdoc = "<p class='text-center p-10 text-gray-500'>Loading...</p>";

        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        frame.srcdoc = data.contents;
      } catch (e) {
        frame.srcdoc = `<div class='p-10 text-center text-red-600'>Failed to load site. CORS or other issue occurred.</div>`;
        console.error(e);
      }
    }
  </script>
</body>
</html>
